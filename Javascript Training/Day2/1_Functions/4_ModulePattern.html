<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            var Calculator = (function (){
                function Add(x,y){
                    return x+y;
                }
                function Subtract(x,y){
                    return x-y;
                }
                function Multiply(x,y){
                    return x*y;
                }
                function Divide(x,y){
                    return x/y;
                }

                return {
                    Add : Add,
                    Sub : Subtract,
                    Mult : Multiply,
                    Div : Divide
                }
            })();

            console.log(Calculator.Add(1,3));
            console.log(Calculator.Sub(1,3));
            console.log(Calculator.Mult(1,3));
            console.log(Calculator.Div(1,3));
        </script>
    </body>
</html>
