<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var name = "Nikhil";
        var message = "How are you?";

        //Ecma 5
        var fmsg = 'Hello ' + name + ', ' + message;
        console.log(fmsg);
        //Ecma 6 - Template Literal
        var fmsg = `Hello ${name}, ${message}`;
        console.log(fmsg);
        var fmsg = `Hello 
        
        
        ${name}, 
        
        
                    ${message}`;
        console.log(fmsg);

    </script>
</body>

</html>
