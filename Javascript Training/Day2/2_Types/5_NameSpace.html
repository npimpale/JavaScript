        //using "this" as a proxy for synechron
        var Synechron = {};
        (function () {
            function Person(n) {
                this._name = n;
            }

            Person.prototype.getName = function () {
                return this._name;
            }

            Person.prototype.setName = function (n) {
                this._name = n;
            }

            this.Person = Person;
        }).apply(Synechron);



        var p1 = new Synechron.Person("Manish");
        console.log(p1.getName());
        p1.setName("Pravin")
        console.log(p1.getName());

        var p2 = new Synechron.Person("Abhijeet");
        console.log(p2.getName());
        p2.setName("Ramakant")
        console.log(p2.getName());
