        var Employee = (function () {
            function Employee() { }

            var _fname, _lname;

            Object.defineProperty(Employee.prototype, "firstname", {
                set: function (n) {
                    if (!n)
                        throw "First Name cannot be empty";
                    _fname = n;
                },
                get: function () {
                    return _fname;
                },
                enumerable: true
            });

            Object.defineProperty(Employee.prototype, "lastname", {
                set: function (n) {
                    if (!n)
                        throw "Last Name cannot be empty";
                    _lname = n;
                },
                get: function () {
                    return _lname;
                },
                enumerable: false
            });

            return Employee;
        })();

        var e1 = new Employee();
        // e1.firstname = "Manish";

        for (var key in e1) {

        }

        var obj = { id: 1 };
        Object.freeze(obj);
    </script>
