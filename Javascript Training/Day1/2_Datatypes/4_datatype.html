<!DOCTYPE>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">

    </head>

    <body>
        <script>
            var language;
            document.write("Language is " + language + "<br/>");
            document.write("Type is " + typeof language + "<br/>");
            //console.log(Check());//gives Nikhil and not 10
            
            language = null;
            document.write("Language is " + language + "<br/>");
            document.write("Type is " + typeof language + "<br/>");
            //console.log(Check());//gives Nikhil and not 10

            language ="Javascript";
            document.write("Language is " + language + "<br/>");
            document.write("Type is " + typeof language + "<br/>");

            language =10;
            document.write("Language is " + language + "<br/>");
            document.write("Type is " + typeof language + "<br/>");

            language =10.6;
            document.write("Language is " + language + "<br/>");
            document.write("Type is " + typeof language + "<br/>");

            language =true;
            document.write("Language is " + language + "<br/>");
            document.write("Type is " + typeof language + "<br/>");
        </script>
    </body>
</html>
